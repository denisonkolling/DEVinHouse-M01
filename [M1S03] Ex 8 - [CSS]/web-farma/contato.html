<body>
    <h1>Formulário de Contato</h1>
   
        <form>

            <div class="c-form__field">
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            <br><br>
            </div>

            <div class="c-form__field">
            <label for="telefone">Telefone</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
            <br><br>
        </div>
            <div class="c-form__field">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
            <br><br>
        </div>

            <div class="c-form__field">
            <label for="assunto">Assunto</label><br>
            <select id="assunto" name="assunto">
                <option value="selecione">--  Selecione  --</option>
                <option value="elogio">Elogio</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br><br>
        </div>
            <div class="c-form__field">
            <label for="mensagem">Mensagem</label><br>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." rows="4" cols="35"></textarea>
            <br><br>
        </div>
            <div class="c-form__field">
            <label>Esta mensagem é sobre um orçamento?</label>
            <input type="checkbox" id="orcamento" name="orcamento" value="orcamento">
            <label for="orcamento">Sim</label>
        </div>
            <br><br>
            <div class="c-form__field">
            <input type="submit" value="Enviar">
        </div>
        </form>
