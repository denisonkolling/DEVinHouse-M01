<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<div class="p-3 text-center bg-white border-bottom">
				<div class="container">
					<div class="row">
						<!-- Left elements -->
						<div
							class="col-md-4 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
							<a href="#!" class="ms-md-2">
								<img src="./assets/logo.png" height="35" />
							</a>
						</div>
						<!-- Left elements -->

						<!-- Center elements -->
						<div class="col-md-4">
							<form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
								<input
									autocomplete="off"
									type="search"
									class="form-control rounded"
									placeholder="O que vocÃª deseja encontrar?" />
								<span class="input-group-text border-0 d-none d-lg-flex"
									><i class="fas fa-search"></i
								></span>
							</form>
						</div>
						<!-- Center elements -->

						<!-- Right elements -->
						<div
							class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
							<div class="nav-icons d-flex">
								<!-- Favrite -->
								<a class="text-reset me-3" href="#">
									<span><i class="fa-solid fa-heart"></i></span
								></a>
								<!-- User -->
								<a class="text-reset me-3" href="#">
									<span><i class="fa-solid fa-user"></i></span
								></a>
								<!-- Cart -->
								<a class="text-reset me-3" href="#">
									<span><i class="fas fa-shopping-cart"></i></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid justify-content-center">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="collapse navbar-collapse flex-grow-0"
					id="navbarNavDropdown">
					<ul class="navbar-nav text-center">
						<!-- Itens Menu Criados Dinamicamente -->
					</ul>
				</div>
			</div>
		</nav>

		<!-- Inicio carousel promo banner -->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="./assets/banner-1.png"
						class="d-block w-100"
						alt="promo banner" />
				</div>
				<div class="carousel-item">
					<img
						src="./assets/banner-2.jpg"
						class="d-block w-100"
						alt="promo banner" />
				</div>
				<div class="carousel-item">
					<img
						src="./assets/banner-3.jpg"
						class="d-block w-100"
						alt="promo banner" />
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExample"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- Fim carousel promo banner -->
		<script src="script.js" defer></script>
		<script
			src="https://kit.fontawesome.com/6e62863928.js"
			crossorigin="anonymous"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"></script>
	</body>
</html>
